<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, Zoya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Festive', serif;
            background: #1a0a12;
            color: #f5f0f2;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ‚îÄ‚îÄ‚îÄ FLORAL BACKGROUND ‚îÄ‚îÄ‚îÄ */
        .bg-canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: radial-gradient(ellipse at 20% 50%, #2d0b1e 0%, #1a0a12 40%, #0d0508 100%);
        }

        /* SVG botanical layer */
        .floral-bg {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* Soft colour wash */
        .bg-wash {
            position: fixed;
            inset: 0;
            z-index: 2;
            background:
                radial-gradient(ellipse 60% 40% at 15% 25%, rgba(180, 60, 100, 0.18) 0%, transparent 70%),
                radial-gradient(ellipse 50% 50% at 85% 75%, rgba(220, 80, 120, 0.15) 0%, transparent 65%),
                radial-gradient(ellipse 40% 60% at 50% 50%, rgba(140, 30, 70, 0.10) 0%, transparent 80%);
            pointer-events: none;
        }

        /* ‚îÄ‚îÄ‚îÄ GRAIN OVERLAY ‚îÄ‚îÄ‚îÄ */
        .grain {
            position: fixed;
            inset: -50%;
            width: 200%;
            height: 200%;
            z-index: 3;
            opacity: 0.04;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            animation: grainShift 6s steps(1) infinite;
        }

        @keyframes grainShift {
            0%  { transform: translate(0, 0); }
            10% { transform: translate(-3%, -3%); }
            20% { transform: translate(3%, 1%); }
            30% { transform: translate(-1%, 3%); }
            40% { transform: translate(2%, -2%); }
            50% { transform: translate(-3%, 1%); }
            60% { transform: translate(1%, -3%); }
            70% { transform: translate(3%, 2%); }
            80% { transform: translate(-2%, -1%); }
            90% { transform: translate(1%, 3%); }
        }

        /* ‚îÄ‚îÄ‚îÄ FLOATING PETALS ‚îÄ‚îÄ‚îÄ */
        .petal-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 4;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            top: -60px;
            pointer-events: none;
            animation: petalDrift linear infinite;
            opacity: 0;
            will-change: transform, opacity;
        }

        @keyframes petalDrift {
            0%   { transform: translateY(-60px) translateX(0px)  rotate(0deg)   scale(1);    opacity: 0; }
            4%   { opacity: 0.65; }
            30%  { transform: translateY(30vh)  translateX(18px)  rotate(120deg) scale(0.95); }
            60%  { transform: translateY(62vh)  translateX(-12px) rotate(260deg) scale(1.02); }
            88%  { opacity: 0.45; }
            100% { transform: translateY(112vh) translateX(22px)  rotate(430deg) scale(0.9);  opacity: 0; }
        }

        /* ‚îÄ‚îÄ‚îÄ FLOATING HEARTS ‚îÄ‚îÄ‚îÄ */
        .heart-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 10;
            overflow: hidden;
        }

        .falling-heart {
            position: absolute;
            animation: heartFall linear infinite;
            opacity: 0;
            pointer-events: auto;
            cursor: pointer;
            will-change: transform, opacity;
        }

        @keyframes heartFall {
            0%   { transform: translateY(-100px) translateX(0px) rotate(0deg);   opacity: 0; }
            8%   { opacity: 0.75; }
            45%  { transform: translateY(48vh)  translateX(12px) rotate(175deg); }
            90%  { opacity: 0.65; }
            100% { transform: translateY(102vh) translateX(-8px) rotate(360deg); opacity: 0; }
        }

        /* ‚îÄ‚îÄ‚îÄ LOVE POPUP ‚îÄ‚îÄ‚îÄ */
        .love-popup {
            position: fixed;
            font-family: 'Festive';
            font-size: 2.2rem;
            font-weight: 700;
            font-style: italic;
            color: #f7b8cb;
            text-shadow: 0 0 20px rgba(247,184,203,0.7), 0 0 50px rgba(220,80,120,0.4);
            pointer-events: none;
            z-index: 10000;
            animation: popupFade 2s ease-out forwards;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }

        @keyframes popupFade {
            0%   { opacity: 0; transform: translate(-50%,-50%) scale(0.4); }
            18%  { opacity: 1; transform: translate(-50%,-58%) scale(1.15); }
            30%  { transform: translate(-50%,-52%) scale(0.97); }
            45%  { opacity: 1; transform: translate(-50%,-55%) scale(1.02); }
            100% { opacity: 0; transform: translate(-50%,-90%) scale(0.88); }
        }

        /* ‚îÄ‚îÄ‚îÄ CURSOR TRAIL ‚îÄ‚îÄ‚îÄ */
        .cursor-trail {
            position: fixed;
            width: 7px;
            height: 7px;
            background: radial-gradient(circle, rgba(247,184,203,0.75) 0%, rgba(247,184,203,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: trailFade 0.85s cubic-bezier(0.22, 0.68, 0, 1) forwards;
            transform: translate(-50%, -50%);
            will-change: transform, opacity;
        }

        @keyframes trailFade {
            0%   { opacity: 0.9; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0;   transform: translate(-50%, -50%) scale(3); }
        }

        /* ‚îÄ‚îÄ‚îÄ MAIN CONTENT ‚îÄ‚îÄ‚îÄ */
        .content-wrapper {
            position: relative;
            z-index: 100;
            text-align: center;
            padding: 40px;
            max-width: 780px;
        }

        /* Decorative botanical frame */
        .deco-top, .deco-bottom {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            opacity: 0.55;
        }
        .deco-top { top: -40px; }
        .deco-bottom { bottom: -40px; transform: translateX(-50%) scaleY(-1); }

        h1 {
            font-family: 'Festive', serif;
            font-size: clamp(2.8rem, 6vw, 4.2rem);
            font-weight: 400;
            font-style: italic;
            color: #f0cdd6;
            margin-bottom: 16px;
            letter-spacing: 3px;
            text-shadow: 0 0 60px rgba(240,180,200,0.35), 0 2px 8px rgba(0,0,0,0.5);
            animation: fadeInDown 1.6s cubic-bezier(.22,.68,0,1.2);
        }

        .subtitle-line {
            display: block;
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #c47090, transparent);
            margin: 0 auto 52px;
            animation: fadeIn 2s ease 0.4s backwards;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        .question {
            font-size: clamp(1.6rem, 3.5vw, 2.4rem);
            font-style: 'Festive';
            color: #e8c8d0;
            margin-bottom: 60px;
            letter-spacing: 0.5px;
            line-height: 1.4;
            animation: fadeIn 2s ease 0.6s backwards;
        }

        .button-container {
            display: flex;
            gap: 36px;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            animation: fadeIn 2s ease 1s backwards;
        }

        .btn {
            font-family: 'Festive', serif;
            font-size: 1.4rem;
            padding: 16px 46px;
            border: 1px solid rgba(196,112,144,0.6);
            background: rgba(80, 20, 40, 0.35);
            color: #f0d0da;
            cursor: pointer;
            transition: all 0.45s cubic-bezier(0.22, 0.68, 0, 1.2);
            letter-spacing: 2.5px;
            text-transform: uppercase;
            position: relative;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            will-change: transform, box-shadow;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid rgba(240,180,200,0);
            transition: border-color 0.35s ease;
        }

        .btn:hover::before { border-color: rgba(240,180,200,0.4); }

        .btn-yes {
            border-color: rgba(220,80,120,0.7);
            background: rgba(150, 30, 70, 0.3);
        }

        .btn-yes:hover {
            background: rgba(190, 40, 90, 0.45);
            box-shadow: 0 0 40px rgba(220,80,120,0.5), 0 0 80px rgba(220,80,120,0.2);
            transform: translateY(-3px) scale(1.05);
        }

        .btn-no:hover {
            background: rgba(80, 20, 40, 0.5);
            box-shadow: 0 0 20px rgba(196,112,144,0.25);
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
           SUCCESS SCREEN
        ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .success-screen {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 800;
            align-items: center;
            justify-content: center;
        }
        .success-screen.active { display: flex; }

        /* Crimson bloom that expands from centre */
        .s-bloom {
            position: fixed;
            inset: 0;
            z-index: 801;
            pointer-events: none;
            background: radial-gradient(ellipse 90% 90% at 50% 50%,
                rgba(120,15,50,0.72) 0%,
                rgba(70,5,25,0.50)  45%,
                transparent 72%);
            opacity: 0;
            transform: scale(0.1);
            animation: bloomExpand 1.2s cubic-bezier(0.22, 0.68, 0, 1) forwards;
            will-change: transform, opacity;
        }
        @keyframes bloomExpand {
            0%   { opacity:0;   transform:scale(0.05); }
            50%  { opacity:0.9; transform:scale(1.04); }
            75%  { opacity:1;   transform:scale(0.98); }
            100% { opacity:1;   transform:scale(1); }
        }

        /* Rotating shimmer rays */
        .s-rays {
            position: fixed;
            top:50%; left:50%;
            width:110vmax; height:110vmax;
            transform:translate(-50%,-50%);
            z-index:802;
            pointer-events:none;
            opacity:0;
            animation:raysIn 1.4s ease 0.5s forwards;
        }
        .s-rays svg { animation:raysSpin 22s linear infinite; width:100%; height:100%; will-change: transform; }
        @keyframes raysIn   { to { opacity:0.14; } }
        @keyframes raysSpin { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }

        /* Glowing halo behind wreath */
        .s-halo {
            position:fixed;
            top:50%; left:50%;
            width:min(660px,96vw); height:min(660px,96vw);
            transform:translate(-50%,-50%);
            z-index:802;
            pointer-events:none;
            opacity:0;
            animation:wreathIn 1.8s ease 0.5s forwards;
            will-change: opacity;
        }

        /* Rotating petal wreath */
        .s-wreath {
            position:fixed;
            top:50%; left:50%;
            width:min(600px,92vw); height:min(600px,92vw);
            transform:translate(-50%,-50%);
            z-index:803;
            pointer-events:none;
            opacity:0;
            animation:wreathIn 1.2s ease 0.8s forwards;
            will-change: opacity;
        }
        /* Counter-rotating inner accent ring */
        .s-wreath-inner {
            position:fixed;
            top:50%; left:50%;
            width:min(420px,70vw); height:min(420px,70vw);
            transform:translate(-50%,-50%);
            z-index:804;
            pointer-events:none;
            opacity:0;
            animation:wreathIn 1.2s ease 1.05s forwards;
            will-change: opacity;
        }
        .s-wreath svg        { animation:wreathSpin  32s linear infinite; width:100%; height:100%; will-change:transform; }
        .s-wreath-inner svg  { animation:wreathSpinR 22s linear infinite; width:100%; height:100%; will-change:transform; }
        @keyframes wreathIn   { to { opacity:1; } }
        @keyframes wreathSpin { from{transform:rotate(0deg)}  to{transform:rotate(360deg)}  }
        @keyframes wreathSpinR{ from{transform:rotate(0deg)}  to{transform:rotate(-360deg)} }

        /* Text card */
        .s-card {
            position:relative; z-index:810;
            text-align:center; padding:10px 40px; max-width:680px;
        }

        .s-eyebrow {
            font-family:'Festive',serif;
            /* font-size:clamp(.85rem,1.5vw,1rem); */
            /* font-style:italic; letter-spacing:6px; */
            /* text-transform:uppercase; */
            color: #000;
            margin-bottom:22px; opacity:0;
            animation:eyebrowIn 1s ease 0.9s forwards;
        }
        @keyframes eyebrowIn {
            from{opacity:0; letter-spacing:14px;}
            to  {opacity:1; letter-spacing:6px;}
        }

        .s-headline {
            font-family:'Festive',serif;
            font-size:clamp(2.8rem,7vw,5.4rem);
            font-weight:400; 
            /* font-style:italic; */
            line-height:1.15; color:#000;
            text-shadow:
                0 0 50px rgba(255,160,190,.55),
                0 0 110px rgba(200,50,90,.22),
                0 4px 24px rgba(0,0,0,.6);
            opacity:0;
            animation:headIn 1s cubic-bezier(.22,.68,0,1.1) 0.65s forwards;
        }
        @keyframes headIn {
            from{opacity:0; transform:scale(.86);}
            to  {opacity:1; transform:scale(1);}
        }

        .s-name {
            display:block;
            font-family:'Festive',serif;
            /* font-size:clamp(2rem,5.5vw,4.2rem); */
            font-weight:700; 
            /* font-style:italic;  */
            color:#000000;
            text-shadow:
                0 0 28px rgba(255,140,170,.85),
                0 0 70px rgba(255,80,120,.38);
            margin-top:6px; opacity:0;
            animation:nameIn 1s ease 1.1s forwards;
        }
        @keyframes nameIn {
            from{opacity:0; transform:translateY(20px);}
            to  {opacity:1; transform:translateY(0);}
        }

        .s-divider {
            display:flex; align-items:center; justify-content:center;
            gap:16px; margin:28px auto; opacity:0;
            animation:fadeInEl .9s ease 1.4s forwards;
        }
        @keyframes fadeInEl{ to{opacity:1;} }
        .s-divider::before,.s-divider::after{content:'';display:block;width:80px;height:1px;}
        .s-divider::before{background:linear-gradient(90deg,transparent,#b05070);}
        .s-divider::after {background:linear-gradient(90deg,#b05070,transparent);}
        .s-div-heart { font-size:1.3rem; animation:pulse 1.8s cubic-bezier(0.45, 0, 0.55, 1) infinite; }
        @keyframes pulse{
            0%  { transform:scale(1); }
            30% { transform:scale(1.38); }
            60% { transform:scale(0.94); }
            80% { transform:scale(1.06); }
            100%{ transform:scale(1); }
        }

        .s-body {
            font-family:'Festive',serif;
            font-size:clamp(1.1rem,2.4vw,1.5rem);
            /* font-style:italic;  */
            color:#000;
            letter-spacing:.4px; 
            line-height:1.85; opacity:0;
            animation:fadeInEl .9s ease 1.7s forwards;
        }

        .s-emoji-row {
            display:flex; gap:14px; justify-content:center;
            margin-top:28px; opacity:0;
            animation:fadeInEl .9s ease 2.05s forwards;
        }
        .s-emoji-row img{
            display:inline-block;
            width:70px; height:70px;
            border-radius:50%;
            object-fit:cover;
            border:2px solid rgba(220,100,140,0.55);
            box-shadow:0 0 18px rgba(220,80,120,0.35);
            animation:pulse 1.8s cubic-bezier(0.45, 0, 0.55, 1) infinite;
        }
        .s-emoji-row img:nth-child(2){animation-delay:.2s;}
        .s-emoji-row img:nth-child(3){animation-delay:.4s;}
        .s-emoji-row img:nth-child(4){animation-delay:.6s;}
        .s-emoji-row img:nth-child(5){animation-delay:.8s;}

        /* Shooting stars */
        .shoot-star{
            position:fixed; height:2px; border-radius:2px;
            background:linear-gradient(90deg,transparent,#ffd0e0 50%,transparent);
            pointer-events:none; z-index:820;
            animation:shootAcross linear forwards; opacity:0;
        }
        @keyframes shootAcross{
            0%  {opacity:0;transform:translateX(0) translateY(0) scaleX(1);}
            6%  {opacity:1;}
            100%{opacity:0;transform:translateX(340px) translateY(90px) scaleX(.2);}
        }
    </style>
</head>
<body>

    <!-- Background layers -->
    <div class="bg-canvas"></div>

    <!-- SVG Botanical Background -->
    <svg class="floral-bg" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- Rose petal gradient -->
        <radialGradient id="rp1" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#d44475" stop-opacity="0.6"/>
          <stop offset="100%" stop-color="#8b1a3a" stop-opacity="0.2"/>
        </radialGradient>
        <radialGradient id="rp2" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#e87090" stop-opacity="0.5"/>
          <stop offset="100%" stop-color="#b03060" stop-opacity="0.15"/>
        </radialGradient>
        <radialGradient id="rp3" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#c03060" stop-opacity="0.4"/>
          <stop offset="100%" stop-color="#701030" stop-opacity="0.1"/>
        </radialGradient>
        <filter id="blur1"><feGaussianBlur stdDeviation="3"/></filter>
        <filter id="blur2"><feGaussianBlur stdDeviation="6"/></filter>
        <filter id="softGlow"><feGaussianBlur stdDeviation="12" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
      </defs>

      <!-- ‚îÄ‚îÄ LEFT CORNER BOUQUET ‚îÄ‚îÄ -->
      <!-- Stem -->
      <path d="M-20,900 C30,780 50,700 80,620 C100,560 120,510 140,460" stroke="#4a2030" stroke-width="2.5" fill="none" opacity="0.7"/>
      <path d="M80,620 C60,580 30,560 -10,540" stroke="#4a2030" stroke-width="1.8" fill="none" opacity="0.5"/>
      <path d="M120,510 C90,490 70,460 60,430" stroke="#4a2030" stroke-width="1.5" fill="none" opacity="0.5"/>

      <!-- Leaves left -->
      <ellipse cx="50" cy="555" rx="34" ry="14" fill="#2d4020" opacity="0.55" transform="rotate(-35 50 555)"/>
      <ellipse cx="68" cy="468" rx="28" ry="11" fill="#3a5028" opacity="0.50" transform="rotate(20 68 468)"/>
      <ellipse cx="30" cy="535" rx="22" ry="8" fill="#243318" opacity="0.45" transform="rotate(-50 30 535)"/>

      <!-- Rose bloom left-bottom (large) -->
      <g transform="translate(95,440)" filter="url(#softGlow)">
        <ellipse cx="0" cy="8" rx="22" ry="14" fill="url(#rp1)" opacity="0.85"/>
        <ellipse cx="-10" cy="0" rx="18" ry="12" fill="url(#rp1)" opacity="0.80" transform="rotate(-40)"/>
        <ellipse cx="10" cy="0" rx="18" ry="12" fill="url(#rp2)" opacity="0.75" transform="rotate(40)"/>
        <ellipse cx="0" cy="-6" rx="16" ry="11" fill="url(#rp2)" opacity="0.80" transform="rotate(-10)"/>
        <ellipse cx="-6" cy="-12" rx="12" ry="8" fill="url(#rp3)" opacity="0.75"/>
        <ellipse cx="6" cy="-12" rx="12" ry="8" fill="url(#rp1)" opacity="0.70"/>
        <circle cx="0" cy="-8" r="7" fill="#8b1a3a" opacity="0.9"/>
        <circle cx="0" cy="-8" r="4" fill="#6b0a2a" opacity="1"/>
      </g>

      <!-- Rosebud left-mid -->
      <g transform="translate(55,510)">
        <ellipse cx="0" cy="0" rx="8" ry="11" fill="#b03060" opacity="0.6"/>
        <ellipse cx="-5" cy="-4" rx="7" ry="9" fill="#c04070" opacity="0.55" transform="rotate(-20)"/>
        <ellipse cx="5" cy="-4" rx="7" ry="9" fill="#c04070" opacity="0.55" transform="rotate(20)"/>
        <circle cx="0" cy="-2" r="4" fill="#801840" opacity="0.8"/>
      </g>

      <!-- Wildflower left -->
      <g transform="translate(20,490)" opacity="0.65">
        <circle cx="0" cy="0" r="4" fill="#f0a0c0"/>
        <ellipse cx="0" cy="-10" rx="4" ry="7" fill="#e080b0" opacity="0.7"/>
        <ellipse cx="0" cy="-10" rx="4" ry="7" fill="#e080b0" opacity="0.7" transform="rotate(60 0 0)"/>

            const petal = document.createElement('div');

            const color = petalColors[Math.floor(Math.random() * petalColors.length)];

            petal.style.animationDelay = (Math.random() * 3) + 's';
            petal.style.animationTimingFunction = 'linear';
            document.getElementById('petals').appendChild(petal);
            setTimeout(() => petal.remove(), 30000);

        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 6 + 12) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = (Math.random() * 14 + 16) + 'px';

            heart.addEventListener('click', (e) => {
                e.stopPropagation();
                heart.style.animation = 'none';
                heart.style.opacity = '0';
                heart.style.transition = 'all 0.3s ease-out';

                for (let i = 0; i < 8; i++) {
                    const b = document.createElement('div');
                    b.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    const angle = (i / 8) * Math.PI * 2;
                    Object.assign(b.style, {
                        position: 'fixed',
                        left: e.clientX + 'px',
                        top: e.clientY + 'px',
                        fontSize: '22px',
                        pointerEvents: 'none',
                        zIndex: '9999',
                        opacity: '1',
                        transition: 'all 0.65s cubic-bezier(0.22, 0.68, 0, 1.1)',
                        willChange: 'transform, opacity'
                    });
                    document.body.appendChild(b);
                    setTimeout(() => {
                        b.style.transform = `translate(${Math.cos(angle)*65}px,${Math.sin(angle)*65}px) scale(1.4)`;
                        b.style.opacity = '0';
                    }, 10);
                    setTimeout(() => b.remove(), 620);
                }

                setTimeout(() => {
                    const msg = document.createElement('div');
                    msg.className = 'love-popup';
                    msg.textContent = 'I Love You Zoya';
                    msg.style.left = e.clientX + 'px';
                    msg.style.top = e.clientY + 'px';
                    document.body.appendChild(msg);
                    setTimeout(() => msg.remove(), 2000);
                }, 300);

            });

            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 20000);
        }

        setInterval(createFallingHeart, 600);
        for (let i = 0; i < 18; i++) setTimeout(createFallingHeart, i * 200);

        // ‚îÄ‚îÄ‚îÄ CURSOR TRAIL (rAF-throttled) ‚îÄ‚îÄ‚îÄ
        let lastTrailTime = 0;
        document.addEventListener('mousemove', (e) => {
            const now = performance.now();
            if (now - lastTrailTime < 38) return;
            if (Math.random() > 0.6) {
                lastTrailTime = now;
                requestAnimationFrame(() => {
                    const trail = document.createElement('div');
                    trail.className = 'cursor-trail';
                    trail.style.left = e.clientX + 'px';
                    trail.style.top  = e.clientY + 'px';
                    document.body.appendChild(trail);
                    setTimeout(() => trail.remove(), 900);
                });
            }
        });

        // ‚îÄ‚îÄ‚îÄ NO BUTTON RUNAWAY ‚îÄ‚îÄ‚îÄ
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        let hasMovedOnce = false;

        function moveButton() {
            const btnRect = noBtn.getBoundingClientRect();
            if (!hasMovedOnce) {
                hasMovedOnce = true;
                const placeholder = document.createElement('div');
                placeholder.style.cssText = `width:${btnRect.width}px;height:${btnRect.height}px;visibility:hidden;flex-shrink:0;`;
                buttonContainer.appendChild(placeholder);
                noBtn.style.position = 'fixed';
            }
            const maxX = window.innerWidth  - btnRect.width  - 40;
            const maxY = window.innerHeight - btnRect.height - 40;
            noBtn.style.left = (Math.floor(Math.random() * maxX) + 20) + 'px';
            noBtn.style.top  = (Math.floor(Math.random() * maxY) + 20) + 'px';
        }

        // ‚îÄ‚îÄ‚îÄ YES HANDLER ‚îÄ‚îÄ‚îÄ
        function handleYes() {
            // Fade out the main card
            const wrapper = document.querySelector('.content-wrapper');
            wrapper.style.transition = 'opacity 0.65s cubic-bezier(0.4,0,0.2,1), transform 0.65s cubic-bezier(0.4,0,0.2,1)';
            wrapper.style.opacity    = '0';
            wrapper.style.transform  = 'scale(0.92)';

            setTimeout(() => {
                wrapper.style.display = 'none';

                // Show cinematic success screen
                document.getElementById('successScreen').classList.add('active');

                // Big heart explosion from centre
                heartExplosion();

                // Shooting stars across screen
                for (let i = 0; i < 16; i++) setTimeout(shootStar, i * 160);

                // Rain of hearts from top
                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        const h = document.createElement('div');
                        h.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                        Object.assign(h.style, {
                            position   : 'fixed',
                            left       : Math.random() * 100 + '%',
                            top        : '-50px',
                            fontSize   : (Math.random() * 18 + 16) + 'px',
                            opacity    : '0',
                            pointerEvents: 'none',
                            zIndex     : '9995',
                            transition : `all ${(Math.random() * 2.8 + 2.2).toFixed(1)}s cubic-bezier(0.22, 0.68, 0, 1)`
                        });
                        document.body.appendChild(h);
                        setTimeout(() => {
                            h.style.opacity   = '0.85';
                            h.style.transform = `translateY(${75 + Math.random() * 70}vh) rotate(${Math.random() * 360 - 180}deg)`;
                        }, 30);
                        setTimeout(() => h.remove(), 5500);
                    }, i * 50);
                }
            }, 560);
        }

        function heartExplosion() {
            const cx = window.innerWidth / 2, cy = window.innerHeight / 2;
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const h = document.createElement('div');
                    h.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    const angle = Math.random() * Math.PI * 2;
                    const dist  = 80 + Math.random() * 320;
                    Object.assign(h.style, {
                        position     : 'fixed',
                        left         : cx + 'px',
                        top          : cy + 'px',
                        fontSize     : (Math.random() * 28 + 18) + 'px',
                        opacity      : '1',
                        pointerEvents: 'none',
                        zIndex       : '9998',
                        transition   : `all ${(0.8 + Math.random() * 1.1).toFixed(2)}s cubic-bezier(0.22, 0.68, 0, 1.15)`,
                        transform    : 'translate(-50%,-50%)'
                    });
                    document.body.appendChild(h);
                    setTimeout(() => {
                        h.style.transform = `translate(calc(-50% + ${Math.cos(angle)*dist}px), calc(-50% + ${Math.sin(angle)*dist}px)) scale(${0.5 + Math.random()})`;
                        h.style.opacity   = '0';
                    }, 30);
                    setTimeout(() => h.remove(), 2000);
                }, i * 28);
            }
        }

        function shootStar() {
            const s = document.createElement('div');
            s.className = 'shoot-star';
            s.style.width    = (55 + Math.random() * 80) + 'px';
            s.style.left     = (Math.random() * window.innerWidth  * 0.65) + 'px';
            s.style.top      = (Math.random() * window.innerHeight * 0.55) + 'px';
            s.style.transform= `rotate(${-(Math.random() * 18 + 8)}deg)`;
            s.style.animationDuration = (0.65 + Math.random() * 0.5).toFixed(2) + 's';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 1600);
        }
    </script>
</body>
